<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="terminal-body">
        <div class="terminal-output">
            <p>Welcome to the terminal website</p>
            <p>Type 'help' to get a list of available commands</p>
        </div>
    </div>
    <div id="terminal-container">
        <form id="terminal-form">
            <label for="command">
                <span class="user">user</span>
                <span class="neon">@
                <span class="host">ethicalhck</span>
                <span class="neon">: ~$</span></label>
            <input type="text" id="command" name="command" autocomplete="off" autofocus>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
